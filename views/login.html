<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>

<body>
    <header>
        <div class="mainBar">
            <div class="titleBar">
                <a href="/home"> <!-- Agregar el enlace aquí -->
                    <img src="/images/logo-mercado-liebre.svg" alt="logo mercado liebre" class="logo">
                </a>
                <div class="search-bar">
                    <p class="text">Buscar productos, marcas</p>
                    <div class="btn-search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
            </div>
            <div>
                <p class="center-text"><i class="fa-solid fa-hand-holding-dollar"></i> Comprá en cuotas y sin tarjeta de crédito</p>
            </div>
        </div>
        <div class="navBar">
            <ul class="site">
                <li><a href="#">Oferta</a></li>
                <li><a href="#">Tiendas Oficiales</a></li>
                <li><a href="#">Vender</a></li>
                <li><a href="#">Ayuda</a></li>
            </ul>
            <ul class="login">
                <li><a href="/register">Creá tu cuenta <i class="fa-solid fa-id-card"></i></a></li>
                <li><a href="/login">Ingresá <i class="fa-solid fa-right-to-bracket"></i></a></li>
                <li><a href="#">Mis compras <i class="fa-solid fa-basket-shopping"></i></a></li>
            </ul>
        </div>
        <div class="burger-menu">
            <button class="btn-burger-menu">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>
    <main>
        <form action="/" method="get">
            <div class="section_form">
                <label for="user" class="title">Nombre de usuario</label>
                <input type="text" class="text_input" name="user" placeholder="Usuario" minlength="2" required>
            </div>
            <div class="section_form">
                <label for="password" class="title">Contraseña</label>
                <input type="password" class="text_input" name="password" placeholder="Contraseña" required>
            </div>
            <div class="section_form">
                <button type="submit" class="btn_submit">Enviar</button>
            </div>
        </form>
    </main>
</body>

</html>
